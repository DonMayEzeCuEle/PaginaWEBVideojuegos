    <script>
        // Verificar estado de autenticaci√≥n al cargar
        document.addEventListener('DOMContentLoaded', function () {
            const currentUser = JSON.parse(localStorage.getItem('currentUser'));
            const userActions = document.querySelector('.user-actions');

            if (currentUser) {
                userActions.innerHTML = `
                    <span class="welcome-msg">Bienvenido, ${currentUser.username}</span>
                    <button id="logout-btn" class="user-btn">Cerrar Sesi√≥n</button>
                `;

                document.getElementById('logout-btn').addEventListener('click', function () {
                    localStorage.removeItem('currentUser');
                    location.reload();
                });
            } else {
                document.getElementById('login-btn').addEventListener('click', function () {
                    window.location.href = 'usuario.html';
                });

                document.getElementById('register-btn').addEventListener('click', function () {
                    window.location.href = 'usuario.html#register';
                });
            }
        });
    </script>
